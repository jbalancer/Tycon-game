<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Metropolis Map</title>
	<style>

@import url('https://fonts.googleapis.com/css?family=Comfortaa|Play&display=swap');
@import url('css/normalize.css');
@import url('css/reset.css');
@import url('css/map.css');
@import url('css/style.css');

	</style>
	<script src="js/jquery.js"></script>
	<script src="js/funcs.js"></script>
	<script defer src="js/map.js"></script>
	<script defer src="js/script.js"></script>
</head>
<body>

	<section id="map" class="active-move-map">		
		<div class="grid-box"></div>
	</section>

	<div class="controls">
		<div class="bg"></div>
		<div class="menu">
			<div class="wrapper">
				<div class="menu-item" data-val="town-hall:lv-1">
					<div class="icon"></div>
					<div class="text">Ратуша</div>
				</div>
				<div class="menu-item" data-val="government:lv-1">
					<div class="icon"></div>
					<div class="text">Правительство</div>
				</div>
				<div class="menu-item" data-val="hospital:lv-1">
					<div class="icon"></div>
					<div class="text">Госпиталь</div>
				</div>
				<div class="menu-item" data-val="bank:lv-1">
					<div class="icon"></div>
					<div class="text">Банк</div>
				</div>
				<div class="menu-item" data-val="dire-department:lv-1">
					<div class="icon"></div>
					<div class="text">Пожарная</div>
				</div>
				<div class="menu-item" data-val="police:lv-1">
					<div class="icon"></div>
					<div class="text">Полиция</div>
				</div>
				<div class="menu-item" data-val="library:lv-1">
					<div class="icon"></div>
					<div class="text">Библиотека</div>
				</div>
				<div class="menu-item" data-val="theater:lv-1">
					<div class="icon"></div>
					<div class="text">Театр</div>
				</div>
				<div class="menu-item" data-val="hotel:lv-1">
					<div class="icon"></div>
					<div class="text">Отель</div>
				</div>
				<div class="menu-item" data-val="business:lv-1">
					<div class="icon"></div>
					<div class="text">Бизнес</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
